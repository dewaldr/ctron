{% extends "layout.html" %}
{% block title %}
cTron Relays
{% endblock %}
{% block body %}
<h2>{{ self.title() }}</h2>
<ul class="relays">
    {% for relay in relays %}
    <li><em>{{ relay.name }}</em>
    {% else %}
    <li><em>There are  no relays configured.</em>
    {% endfor %}
</ul>
{% endblock %}
