{% extends "layout.html" %}
{% block title %}
    cTron Sensors
{% endblock %}
{% block body %}
  <h2>{{ self.title() }}</h2>
  <ul class="sensors">
  {% for sensor in sensors %}
      <li><em>{{ sensor.name }}</em>
  {% else %}
    <li><em>There are  no sensors configured.</em>
  {% endfor %}
  </ul>
{% endblock %}
